<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
    <title>Login Form</title>
    <link rel="stylesheet" href="login.css">
    <script src="login.js"></script>
</head>

<body>
    <div class="background">
        <img src="Images/background.jpg" alt="">
    </div>
    <div class="container">
        <div id="login">
            <h1>Log In</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="Lusername" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="Lpassword" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <div style="display: flex;">
                        <input type="checkbox" id="remember-me" name="remember-me">
                        <label for="remember-me">Remember Me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
                <button type="button" class="btn" onclick="signin()">Log In</button>
            </form>
            <p>Don't have an account? <a onclick="signuppage()">Sign Up</a></p>
        </div>
        <div id="signup">
            <h1>Sign Up</h1>
            <form>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="Susername" name="username" placeholder="Username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="Semail" name="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="Spassword" name="password" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="password">Confirm password</label>
                    <input type="password" id="SCpassword" name="password" placeholder="Confirm password" required>
                </div>
                <div class="form-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the Terms & Conditions</label>
                </div>
                <button type="button" class="btn" onclick="signup()">Sign Up</button>
            </form>
            <p>Already have an account? <a  onclick="signinpage()">Log In</a></p>
        </div>
    </div>
</body>

</html>
